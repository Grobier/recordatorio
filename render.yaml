services:
  - type: web
    name: kine-mailer-api
    rootDir: server
    env: node
    plan: free
    region: oregon
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: CLIENT_ORIGIN
        sync: false
      - key: BASE_URL
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_SECURE
        sync: false
      - key: SMTP_TIMEOUT_MS
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: MAIL_FROM
        sync: false
      - key: DEFAULT_PROFESIONAL
        sync: false
      - key: RESEND_API_KEY
        sync: false